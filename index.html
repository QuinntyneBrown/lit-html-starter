<!DOCTYPE html>
<html>
<head>
    <title>lit-html Starter</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style id="ribbon">
        .ribbon .ribbon__body {
            
        } 
    </style>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            font-size: 0.875em;
            height: 100%;
            background-color: rgb(241,241,241)
        }

        .container {
            max-width: 1170px;
            margin: 0 auto;
        }

        .ribbon {
            --number-of-items: 6;
            --display-items: 2;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-flow: column;            
            width: 100%;
            min-height: 90px;
            overflow: hidden;
            background-color: #fff;      
            max-width: 1170px;      
        }

        .ribbon__label {
            display: block;   
            position: relative;         
            margin: 6px 0px 9px 8px;
            font-size: 14px;
            line-height:16px;
            font-weight: 800;
            z-index: 1;
        }

        .ribbon__body {
            display: table;
            position: relative;
            width: calc(var(--number-of-items)/var(--display-items) * 100%);
            height: 100%;
            min-height: 59px;
            transition: transform 0.3s ease-out;
            touch-action: none;
            z-index: 0;
            min-width: 100%;
        }

        .ribbon__cell {
            display: table-cell;
            position: relative;
            width: calc(100% / var(--number-of-items));
            vertical-align: middle;
            text-align: center;
            z-index: -1;
        }

        .ribbon__cell img {
            width: 165px;
        }

        .ribbon__cell:first-child:nth-last-child(1) {
                width: 100%;
        }

        .ribbon__cell:first-child:nth-last-child(2),
        .ribbon__cell:first-child:nth-last-child(2) ~ li {
            width: 50%;
        }

        .ribbon__cell:first-child:nth-last-child(3),
        .ribbon__cell:first-child:nth-last-child(3) ~ li {
            width: 33.3333%;
        }

        .ribbon__cell:first-child:nth-last-child(4),
        .ribbon__cell:first-child:nth-last-child(4) ~ li {
            width: 25%;
        }        

        @media only screen and (min-width: 770px)  {
            .ribbon__body {
                --display-items: 4;
            }
        }

        @media only screen and (min-width: 1200px)  {

            .ribbon__body {
                --display-items: 5;
            }

            .ribbon {
                display: grid;
                display: -ms-grid;                
                max-width: 1170px;
                overflow: hidden;
                grid-template-columns: 195px 975px;
                -ms-grid-columns: 195px 975px;
            }

            .ribbon__body {
                width: calc(var(--number-of-items)/var(--display-items) * 975px);
            }

            .ribbon__label {
                width: 195px;
                margin: 0 0 0 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                -ms-grid-column: 1;                
            }
            
            .ribbon__bodyContainer {
                min-height: 90px;   
                max-width: 1170px;
                overflow: hidden;
                -ms-grid-column: 2;
            }            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ribbon" style="touch-action: none;">
            <div class="ribbon__label" style="touch-action: none;"></div>
            <div class="ribbon__bodyContainer">
                <div class="ribbon__body" style="touch-action: none;">
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                    <div class="ribbon__cell" style="touch-action: none; user-select: none; -webkit-user-drag: none;"><img style="touch-action: none; user-select: none; -webkit-user-drag: none;" src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2019BMC680001/2019BMC68000101.jpg"/></div>
                </div>
            </div>
        </div>  
        <div class="ribbon" style="touch-action: none;">
            <div class="ribbon__label" style="touch-action: none;">Passenger</div>
            <div class="ribbon__bodyContainer">
                <div class="ribbon__body" style="touch-action: none;">
                    <div class="ribbon__cell">1</div>
                    <div class="ribbon__cell">2</div>
                    <div class="ribbon__cell">3</div>
                    <div class="ribbon__cell">4</div>
                    <div class="ribbon__cell">5</div>
                    <div class="ribbon__cell">6</div>
                </div>
            </div>
        </div>                     
    </div>

    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="dist/app.js"></script>

</body>
</html>
