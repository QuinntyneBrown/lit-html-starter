<!DOCTYPE html>
<html>
<head>
    <title>lit-html Starter</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            font-size: 0.875em;
            height: 100%;
            background-color: rgb(241,241,241)
        }

        .ribbon {
            background-color: #fff;
            position: relative;
            display: flex;
            flex-flow: column;            
            width: 100%;
            min-height: 90px;
            overflow: hidden;
        }

        .ribbon__label {
            display: block;   
            position: relative;         
            margin: 6px 0px 9px 8px;
            font-size: 14px;
            line-height:16px;
        }

        .ribbon__body {
            display: table;
            position: relative;
            width: 250%;
            height: 100%;
            min-height: 59px;
        }

        .ribbon__cell {
            display: table-cell;
            position: relative;
            width: 20%;
            vertical-align: middle;
            text-align: center;
        }

        @media only screen and (min-width: 770px)  {
            .ribbon__body {
                width: 125%;
            }
        }

        @media only screen and (min-width: 1200px)  {

        }

        @media only screen and (min-width: 1200px)  {
            .ribbon {
                flex-flow: row;
            }

            .ribbon__label {
                width: 16.6666%;
                margin: 0 0 0 8px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .ribbon__body {
                min-height: 90px;
                width: 83.3333%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ribbon">
            <div class="ribbon__label">Passenger Seats</div>
            <div class="ribbon__body">
                    <div class="ribbon__cell">1</div>
                    <div class="ribbon__cell">2</div>
                    <div class="ribbon__cell">3</div>
                    <div class="ribbon__cell">4</div>
                    <div class="ribbon__cell">5</div>
            </div>
        </div>
        <div class="ribbon">
            <div class="ribbon__label">Passenger Seats</div>
            <div class="ribbon__body">
                    <div class="ribbon__cell">1</div>
                    <div class="ribbon__cell">2</div>
                    <div class="ribbon__cell">3</div>
                    <div class="ribbon__cell">4</div>
                    <div class="ribbon__cell">5</div>
            </div>
        </div>
    </div>

    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="dist/app.js"></script>

</body>
</html>
