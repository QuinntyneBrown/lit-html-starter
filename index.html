    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            font-size: 0.875em;
            height: 100%;
            background-color: rgb(241,241,241)
        }

        ul,li {
            list-style-type: none;
            margin: 0;
            padding:0;
        }

        .container {
            max-width: 1170px;
            margin: 0 auto;
        }


        .ribbon {
            --number-of-items: 6;
            --display-items: 2;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-flow: column;            
            width: 100%;
            min-height: 90px;
            overflow: hidden;
            background-color: #fff;      
            max-width: 1170px;      
        }

        .ribbon__label {
            display: block;   
            position: relative;         
            margin: 6px 0px 9px 8px;
            font-size: 14px;
            line-height:16px;
            font-weight: 800;
        }

        .ribbon__body {
            display: table;
            position: relative;
            width: calc(var(--number-of-items)/var(--display-items) * 100%);
            height: 100%;
            min-height: 59px;
            transition: transform 0.3s ease-out;
            touch-action: none;
            z-index: 0;
        }

        .ribbon__cell {
            display: table-cell;
            position: relative;
            width: calc(100% / var(--number-of-items));
            vertical-align: middle;
            text-align: center;
        }

        .ribbon__cell img {
            width: 165px;
        }

        @media only screen and (min-width: 770px)  {
            .ribbon__body {
                --display-items: 4;
            }
        }

        @media only screen and (min-width: 1200px)  {

            .ribbon {
                display: grid;
                display: -ms-grid;
                --display-items: 0;
                max-width: 1170px;
                overflow: hidden;
                grid-template-columns: 195px 975px;
                -ms-grid-columns: 195px 975px;
            }

            .ribbon__body {
                width: calc(var(--number-of-items)/var(--display-items) * (100% - 195px));
            }

            .ribbon__label {
                width: 195px;
                margin: 0 0 0 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                -ms-grid-column: 1;
            }

            .ribbon__cell {
                width: 195px;
            }
            
            .ribbon__bodyContainer {
                min-height: 90px;   
                max-width: 1170px;
                overflow: hidden;
                -ms-grid-column: 2;
            }
        }
    </style>
</head>
