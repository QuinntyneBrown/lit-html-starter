<!DOCTYPE html>
<html>
<head>
    <title>lit-html Starter</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <style>
        body, html {
            margin: 0;
            padding: 10px 0 0 0;
            font-family: Montserrat, sans-serif;
            font-size: 0.875em;
            height: calc(100% -10px);
            background-color: rgb(241,241,241)
        }

        .container {
            max-width: 1170px;
            margin: 0 auto;
        }

        .slider {
            background-color: #fff;
            position: relative;           
            display: block;
            overflow: hidden;          
        }

        .slider .slider__body, .slider__item {
            margin: 0;
            padding:0;
        }

        .slider .slider__item {
            font-size: 16px;
            font-weight: 500;
            line-height: 16px;
            padding: 0;
            margin: 0;
            cursor: pointer;
            position: relative;
            text-align: center;                              
            font-family: Roboto, sans-serif; 
            display: block;    
        }


        .slider {
            display: block;
            position: relative;
            width: 1168px;
            border:1px #dadada solid;
            transition: transform 0.3s ease-out;
        }

        img {
            max-width: 100%;
        }

        .slider__body {
            display: grid;
            display: -ms-grid;
            width: calc(5/5 * 100%);
            grid-auto-flow: column;
            -ms-grid-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        .slider__item:nth-child(1) {
            -ms-grid-column: 1;
        }

        .slider__item:nth-child(2) {
            -ms-grid-column: 2;
        }

        .slider__item:nth-child(3) {
            -ms-grid-column: 3;
        }

        .slider__item:nth-child(4) {
            -ms-grid-column: 4;
        }

        .slider__item:nth-child(5) {
            -ms-grid-column: 5;
        }

        .slider__button {
            background-color: #d8d8d8;
            border: 1px solid #dadada;
            cursor: pointer;
            line-height: 42px;
            margin: 0;
            padding: 0;
            position: absolute;
            text-align: center;
            top: 0;
            user-select: none;
            width: 20px;
        }

        .slider--next {
            right: 0;
        }       

        .slider--button-disabled {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="slider__body">
                <div class="slider__item">
                    <img src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2020LRS020001/2020LRS02000101.jpg">
                    <h3>2019 Land Rover Range Rover</h3>
                    <h2>$100,000</h2>
                </div>
                <div class="slider__item">
                    <img src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2020LRS020001/2020LRS02000101.jpg">
                    <h3>2019 Land Rover Range Rover</h3>
                    <h2>$100,000</h2>
                </div>
                <div class="slider__item">
                    <img src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2020LRS020001/2020LRS02000101.jpg">
                    <h3>2019 Land Rover Range Rover</h3>
                    <h2>$100,000</h2>
                </div>
                <div  class="slider__item">
                    <img src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2020LRS020001/2020LRS02000101.jpg">
                    <h3>2019 Land Rover Range Rover</h3>
                    <h2>$100,000</h2>
                </div>
                <div  class="slider__item">
                    <img src="https://tdrvehicles2.azureedge.net/photos/chrome/Expanded/White/2020LRS020001/2020LRS02000101.jpg">
                    <h3>2019 Land Rover Range Rover</h3>
                    <h2>$100,000</h2>
                </div>                                                                
            </div>   
            <span class="slider__button slider--previous slider--button-disabled"><</span>
            <span class="slider__button slider--next">></span>         
        </div>
             
    </div>

    <script src="node_modules/custom-event-polyfill/polyfill.js"></script>
    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="dist/app.js"></script>

</body>
</html>
